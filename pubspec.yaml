name: node_bb_application
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  animated_splash_screen: ^1.3.0
  path_provider: ^2.0.11
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  http: ^0.13.5
  icons_plus: ^3.0.0
  simple_rich_text: ^2.0.49

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: B612Mono
      fonts:
        - asset: assets/fonts/B612Mono-Bold.ttf
        - asset: assets/fonts/B612Mono-BoldItalic.ttf
        - asset: assets/fonts/B612Mono-Italic.ttf
        - asset: assets/fonts/B612Mono-Regular.ttf
    - family: CormorantGaramond
      fonts:
        - asset: assets/fonts/CormorantGaramond-LightItalic.ttf
        - asset: assets/fonts/CormorantGaramond-Medium.ttf
